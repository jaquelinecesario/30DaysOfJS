<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30DaysOfJavaScript: 04 Day</title>
    <style>
        button {
            display: block;
            margin: 8px;
        }
    </style>
</head>

<body>
    <button onclick="daysInAMonth()">Number of days in a month</button>
    <button onclick="leapYear()">Number of days in a month in a Leap Year</button>

    <script>
        function daysInAMonth() {
            let monthUserInput = prompt("Enter a month:")
            let month = monthUserInput.toLocaleLowerCase()

            switch (month) {
                case 'january':
                    alert("January has 31 days.")
                    break;
                case 'february':
                    alert("February has 28 days.")
                    break;
                case 'march':
                    alert("March has 31 days.")
                    break;
                case 'april':
                    alert("April has 30 days.")
                    break;
                case 'may':
                    alert("May has 31 days.")
                    break;
                case 'june':
                    alert("June has 30 days.")
                    break;
                case 'july':
                    alert("July has 31 days.")
                    break;
                case 'august':
                    alert("August has 31 days.")
                    break;
                case 'september':
                    alert("September has 30 days.")
                    break;
                case 'october':
                    alert("October has 31 days.")
                    break;
                case 'november':
                    alert("November has 30 days.")
                    break;
                case 'december':
                    alert("December has 31 days.")
                    break;
                default:
                    alert('It is not a month.')
                    break;
            }
        }
